name: Django Ci

on:
  push:
    branches:
      - main
    tags:
      - 'release-*'
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-20.04
    env:
      RDS_HOSTNAME: ${{ secrets.RDS_HOSTNAME }} 
      RDS_DB_NAME: ${{ secrets.RDS_DB_NAME }}
      RDS_USERNAME: ${{ secrets.RDS_USERNAME }}
      RDS_PASSWORD: ${{ secrets.RDS_PASSWORD }}
      RDS_DB_PORT: ${{ secrets.RDS_DB_PORT }}

    services:
      redis:
        image: redis:7.0
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Check out the codes
        uses: actions/checkout@v2

      - name: Setup python environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.12.8

      - name: Set timezone to KST
        run: |
          sudo rm /etc/localtime
          sudo ln -s /usr/share/zoneinfo/Asia/Seoul /etc/localtime

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install --no-root

      - name: Migrate Database
        run: |
          poetry run python src/manage.py migrate --noinput

      - name: Run black
        run: |
          poetry run black . --check

      - name: Run isort
        run: |
          poetry run isort . --check --diff

      # - name: Test python project
      #   run: |
      #     poetry run coverage run src/manage.py test --noinput
      #     poetry run coverage report -m


  trigger-jenkins:
    runs-on: ubuntu-latest
    needs: ci
    if: startsWith(github.ref, 'refs/tags/release')
    steps:
      - name: Trigger Jenkins
        run: |
          curl -X POST \
              -H "Content-Type: application/json" \
              -H "X-GitHub-Event: push" \
              -d '{
                "ref": "${{ github.ref }}",
                "repository": {
                  "full_name": "${{ github.repository }}",
                  "html_url": "https://github.com/${{ github.repository }}"
                },
                "pusher": {
                  "name": "${{ github.actor }}"
                }
              }' \
              http://${{ secrets.JENKINS_URL }}/github-webhook/
  


          